<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./index.css">
  <script src="./index.js" defer></script>
  <script src="https://kit.fontawesome.com/97e703ac45.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <h1>Todos 앱</h1>
    <button type="button" class="todo_btn--add">새로운 TODO 추가하기</button>
  </header>
  <main>
    <div class="item">
      <form action="javascript:void()">
        <div class="form-content">
          <input type="checkbox" class="todo_checkbox">
          <input type="text" class="todo_text">
        </div>
        <div class="form-util">
          <button type="button" class="todo_btn--modify">
            <i class="fa-solid fa-pencil"></i>
          </button>
          <button type="button" class="todo_btn--delete">
            <i class="fa-solid fa-circle-minus"></i>
          </button>
        </div>
      </form>
    </div>
  </main>
</body>
</html>
